<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>

      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
         <a
          href="https://www.my.commbank.com.au/netbank/Logon/Logon.aspx"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          NETBANK
        </a>
           <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://wise.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          WISE
        </a>
        <a
          target="blank"
          href="https://www.amazon.in/"
          class="buttonLink__link card buttonLink__link-4"

        >

        <a
          href="https://www.paypal.com/in/home/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          PAYPAL
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>  
      
      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="share-2"></i>
        <a
          target="blank"
          href="https://moracollective.org/my-account/"
          class="list__link"
          >Mora Dashboard</a
        >
        <a
          target="blank"
          href="https://developers.google.com/speed/pagespeed/insights/"
          class="list__link"
          >PageSpeed Insight</a
        >
        <a
          target="blank"
          href="https://my.greengeeks.com/login"
          class="list__link"
          >Green Geeks</a
        >
        <a
          target="blank"
          href="https://drive.google.com/drive/my-drive"
          class="list__link"
          >Google Drive</a
        >
        <a
          target="blank"
          href="https://ams102.greengeeks.net:2083/" class="list__link"

        >
          <a
          target="blank"
          href="https://ahimsaerisilk.com/wp-login.php" class="list__link"
          >Ahimsaerisilk</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.reddit.com/" target="blank" class="list__link"
          >Reddit</a
        >
        <a href="https://babiato.co/" target="blank" class="list__link"
          >Babiato</a
        >
        <a
        href="https://www.nytimes.com/"
        target="blank"
        class="list__link"
        >NY Times</a
        >
        <a href="https://mailchimp.com/" target="blank" class="list__link"
          >Mailchimp</a
        >
        <a href="https://oxygenbuilder.com/" target="blank" class="list__link"

          >Elements Envato</a
        >

    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>

      feather.replace();
